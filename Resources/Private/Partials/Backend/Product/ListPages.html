{namespace c=Abra\Cadabra\ViewHelpers}

<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">
<f:section name="Main">
    <f:be.infobox title="{f:translate(key:'{settings.LLL.productadministration}:module.product.not_found.title')}"
                  message="{f:translate(key:'{settings.LLL.productadministration}:module.product.not_found.description')}"
                  state="-1" />
    <div class="panel panel-space panel-default">
        <div class="panel-heading"><f:translate key="{settings.LLL.productadministration}:module.product.page_with_products"/></div>
        <div class="table-fit collapse in" data-state="expanded">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th nowrap="nowrap"><f:translate key="{settings.LLL.productadministration}:module.product.page"/></th>
                    <th nowrap="nowrap"><f:translate key="{settings.LLL.productadministration}:module.product.products"/></th>
                    <th nowrap="nowrap">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <f:for each="{pages}" as="page" iteration="i">
                    <tr class="{f:if(condition: '{i.isFirst}', then: 'firstcol')} {f:if(condition: '{i.isLast}', then: 'lastcol')}">
                        <td class="">
                            <c:be.switchPage pageId="{page.uid}">
                                {page.title} ({page.uid})
                            </c:be.switchPage>
                        </td>
                        <td nowrap="nowrap">
                            <c:be.switchPage pageId="{page.uid}">
                                {page.items}
                            </c:be.switchPage>
                        </td>
                        <td nowrap="nowrap"></td>
                    </tr>
                </f:for>
                </tbody>
            </table>
        </div>
    </div>
</f:section>
</html>
